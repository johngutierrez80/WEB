<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Token</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Validación de Token</h5>
        </div>
        <div class="card-body">
          <form id="tokenForm">
            <div class="form-group">
              <label for="token">Ingrese el número de Seguridad de su Documento:</label>
              <input type="text" class="form-control" id="token" name="token" placeholder="Ingrese su token" required>
              <div id="tokenError" class="invalid-feedback"></div> <!-- Mostrará el mensaje de error -->
            </div>
            <button type="submit" class="btn btn-primary">Validar Token</button>
          </form>
          <div id="result" class="mt-3"></div>
          <!-- Animación de "cargando" -->
          <div id="loadingAnimation" class="loading lds-spinner" style="display: none;">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
          </div>
          <!-- Animación de verificación (checkmark) -->
          <div id="CheckAnimation" style="display: none;">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
              <circle class="checkmark__circle" cx="26" cy="26" r="26" fill="none"/>
              <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
          </div>
          <!-- Animación de peligro (cruz) -->
          <div id="dangerAnimation" style="display: none;">
            <svg class="danger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 58 58">
              <circle class="danger__circle" cx="26" cy="26" r="23" fill="none"/>
              <path class="danger__cross" fill="none" d="M16 16 36 36 M36 16 16 36"/>
            </svg>
          </div>
          <!-- Animación de advertencia (warning) -->
          <div id="warningAnimation" style="display: none;">
            <svg class="warning__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="warning__circle" cx="26" cy="26" r="25" fill="none"/>
              <path class="warning__icon" d="M26 13 L26 29 M26 34 L26 36"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
